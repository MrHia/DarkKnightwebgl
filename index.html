<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Dark Knight</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"
    style="width: 1080px; height: 1920px; background: url('Build/DarkKnightWebGL.jpg') center / cover"></canvas>
  <script src="Build/DarkKnightWebGL.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    } else {
      // Desktop: Set Full HD resolution (1920x1080)
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "1920px";
      canvas.style.height = "1080px";
      canvas.style.position = "absolute";
      canvas.style.top = "50%";
      canvas.style.left = "50%";
      canvas.style.transform = "translate(-50%, -50%)"; // Center canvas in the viewport

      document.body.style.margin = "0";
      document.body.style.overflow = "hidden"; // Prevent scrolling
      document.documentElement.style.backgroundColor = "black"; // Optional: Set background color
    }

    //   var meta = document.createElement('meta');
    //   meta.name = 'viewport';
    //   meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    //   document.getElementsByTagName('head')[0].appendChild(meta);
    //   container.className = "unity-mobile";
    //   canvas.className = "unity-mobile";
    // } else {
    //   var height = getHeight();
    //   canvas.style.width = (height * 9 / 16) + "px";
    //   canvas.style.height = height + "px";
    //   console.log('Width:  ' + getWidth());
    //   console.log('Height: ' + height);
    // }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/DarkKnightWebGL.data",
      frameworkUrl: "Build/DarkKnightWebGL.framework.js",
      codeUrl: "Build/DarkKnightWebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Hia",
      productName: "Dark Knight",
      productVersion: "0.0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
